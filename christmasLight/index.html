<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/index.css">
  <script src="./main.js" defer></script>

  <title>Christmas light</title>

</head>
<body>

  <div class="main">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light blue"></div>
    <div class="light green"></div>
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light blue"></div>
    <div class="light green"></div>
  </div>

  <div class="utilities">

    <div class="title">
      <h1 id="title">Christmas Lights</h1>
      <button id="play" onclick="on()">On</button>
      <button id="stop" onclick="off()">Off</button>
    </div>

    <div class="buttons">
      <label for="">Speed:</label>
       <input type="number" class="speedValue" min="1" max="5" placeholder="From 1 until 5 only.">
       <input type="submit" class="submitButton" value="RUN" onclick="setSpeed()">

       <label for="">light qtd:</label>
       <input type="number" class="lightQtdValue" min="1" max="7" placeholder="From 1 until 7 only.">
       <input type="submit" class="submitButton" value="RUN" onclick="setLightQtd()">
    </div>

  </div>
    
</body>
</html>
